<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>直播</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="stream">
      <div class="up">
        <span class="avatar">
          <img class="img" src="./assets/avatar.webp" />
          <img class="icon" src="./assets/personal.png" />
        </span>
        <div class="info">
          <span class="name">UP名</span>
          <div class="data">
            <span class="time-before">2小时前</span>
            <span>・</span>
            <span>开始了直播</span>
          </div>
        </div>
      </div>
      <div class="video-cover">
        <img class="cover" src="./assets/background.png" />
        <span class="category">虚拟主播</span>
      </div>
      <div class="video-info">
        <div class="title">
          【零基础QQ机器人】开源项目 NoneBot2.0.0RC 全平台保姆级新手教学
        </div>
      </div>
      <div class="portal">
        <img class="qr-code" src="./assets/qr.png" />
      </div>
    </div>
  </body>
</html>
