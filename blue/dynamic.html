<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>直播</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="dynamic">
      <div class="up">
        <span class="avatar">
          <img class="img" src="./assets/avatar.webp" />
          <img class="icon" src="./assets/personal.png" />
        </span>
        <div class="info">
          <span class="name">UP名</span>
          <div class="data">
            <span class="date">05-20</span>
            <span>・</span>
            <span>发布了动态</span>
          </div>
        </div>
      </div>
      <span class="plain-text">动态内容</span>
      <div class="gallery">
        <div class="image">
          <img src="assets/qr.png" alt="Image 1" />
        </div>
        <div class="image">
          <img src="assets/background.png" alt="Image 2" />
        </div>
        <div class="image">
          <img src="assets/test.png" alt="Image 3" />
        </div>
        <div class="image">
          <img src="assets/qr.png" alt="Image 4" />
        </div>
      </div>
      <div class="portal">
        <img class="qr-code" src="./assets/qr.png" />
      </div>
    </div>
  </body>
</html>
